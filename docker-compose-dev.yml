version: "2"

services:
  guacamole-client:
    extends:
      file: ./docker-compose.yml
      service: guacamole-client

  guacd:
    extends:
      file: ./docker-compose.yml
      service: guacd

  ubuntu-qemu:
    extends:
      file: ./docker-compose.yml
      service: ubuntu-qemu

  backend:
    extends:
      file: ./docker-compose.yml
      service: backend
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    image: human-apps/backend:dev
    volumes:
      - ./backend:/opt
    ports:
      - 5858:5858
      - 8081:8081

  frontend:
    extends:
      file: ./docker-compose.yml
      service: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    image: human-apps/frontend:dev
    volumes:
      - ./frontend:/opt
    ports:
      - 49152:49152

networks:
  human-apps:
    driver: bridge
